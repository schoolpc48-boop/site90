<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Hotel - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://i.imgur.com/nD3FMWN.jpeg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-color: #f4e1c1;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: rgba(255, 165, 0, 0.8);
            padding: 40px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 3.5em;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 25px;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            text-align: center;
            margin-top: 150px;
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.4);
        }

        main h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff7f00;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFAFA;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-size: 1.2em;
            margin-bottom: 8px;
            display: inline-block;
            color: #333;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form input[type="radio"] {
            width: auto;
        }

        form textarea {
            resize: vertical;
            min-height: 150px;
        }

        form p {
            font-size: 1.3em;
            font-weight: bold;
            color: #000000;
            margin-bottom: 10px;
        }

        form button {
            background-color: #ff7f00;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #e67e00; 
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
        }

        footer p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>

    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Rooms & Services</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h2>Get in Touch</h2>

    <form action="#" method="post">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <p><strong>Reason for contacting us:</strong></p>
        <input type="radio" id="booking" name="reason" value="booking" required>
        <label for="booking">Booking Inquiry</label><br>

        <input type="radio" id="support" name="reason" value="support">
        <label for="support">Customer Support</label><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Sunrise Hotel</p>
</footer>

</body>
</html>
